<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatPublic</title>

<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --lime:#32ff32;
  --pink:#b6ff00;
  --glass:rgba(255,255,255,.08);
  --glass-heavy:rgba(0,0,0,.7);
}
*{box-sizing:border-box}
body{
  margin:0;height:100vh;
  font-family:'Outfit',sans-serif;
  background:#050505;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== MUSIC ===== */
#musicModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.music-card{
  background:#000;
  border:1px solid var(--lime);
  border-radius:25px;
  padding:25px;
  width:280px;
  text-align:center;
}
.song-option{
  padding:10px;
  margin:8px 0;
  border-radius:15px;
  background:rgba(255,255,255,.05);
  cursor:pointer;
}
.song-option.active{background:var(--lime);color:#000}

/* ===== LOGIN ===== */
#loginModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal{
  background:#000;
  padding:25px;
  border-radius:25px;
  width:85%;
  max-width:330px;
  text-align:center;
}
.modal input{
  width:100%;
  margin:8px 0;
  padding:12px;
  border-radius:18px;
  border:none;
}
.modal button{
  width:100%;
  padding:12px;
  border-radius:18px;
  background:var(--lime);
  font-weight:700;
}
.toggle{margin-top:10px;font-size:12px;color:var(--pink);cursor:pointer}

/* ===== CHAT ===== */
.chat-container{
  width:95%;
  max-width:420px;
  height:92vh;
  background:var(--glass-heavy);
  border-radius:40px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.header{
  padding:20px;
  text-align:center;
}
.header-title{
  font-family:'Syncopate';
  font-size:.75rem;
  color:var(--lime);
}
.profile{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-top:10px;
}
.profile img{
  width:34px;height:34px;
  border-radius:50%;
  border:1px solid var(--lime);
}
.status{font-size:10px;color:var(--pink)}

.music-bar button{
  font-size:10px;
  padding:6px 12px;
  border-radius:20px;
  background:transparent;
  border:1px solid var(--lime);
  color:var(--lime);
  margin:4px;
}

/* ===== MESSAGES ===== */
#chatBox{
  flex:1;
  overflow-y:auto;
  padding:15px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.msg-wrap{
  display:flex;
  gap:8px;
  align-items:flex-end;
}
.msg-wrap.mine{flex-direction:row-reverse}
.msg-wrap img{
  width:28px;height:28px;border-radius:50%;
}
.msg{
  max-width:75%;
  padding:10px 14px;
  border-radius:16px;
  font-size:14px;
}
.mine .msg{
  background:var(--lime);
  color:#000;
  border-bottom-right-radius:4px;
}
.others .msg{
  background:rgba(255,255,255,.12);
  border-bottom-left-radius:4px;
}
.user-label{
  font-size:9px;
  color:var(--pink);
  font-weight:600;
}
.time{
  font-size:9px;
  opacity:.6;
  text-align:right;
}
.reply{
  font-size:10px;
  opacity:.7;
  border-left:2px solid var(--pink);
  padding-left:6px;
  margin-bottom:4px;
}
.check{
  font-size:10px;
  margin-left:6px;
  opacity:.7;
}

/* ===== INPUT ===== */
.input-area{
  display:flex;
  padding:12px;
  gap:10px;
}
#msgInput{
  flex:1;
  padding:12px 18px;
  border-radius:30px;
  border:none;
}
.send-btn{
  width:45px;height:45px;
  border-radius:50%;
  border:none;
  background:var(--lime);
}
.typing{
  font-size:10px;
  text-align:center;
  opacity:.6;
}
</style>
</head>

<body>

<audio id="bgMusic" loop></audio>

<!-- MUSIC -->
<div id="musicModal">
  <div class="music-card">
    <div class="song-option" onclick="selectSong('https://j.top4top.io/m_3647bwc821.mp3',this)">Losing us</div>
    <div class="song-option" onclick="selectSong('https://c.top4top.io/m_3647td0he1.mp3',this)">Nembus jantung</div>
    <div class="song-option" onclick="selectSong('https://a.top4top.io/m_3647jxzr81.m4a',this)">Multo cikk</div>
    <div style="margin-top:10px;cursor:pointer" onclick="toggleMusic()">[ CLOSE ]</div>
  </div>
</div>

<!-- LOGIN -->
<div id="loginModal">
  <div class="modal">
    <h3 id="modeTitle">LOGIN</h3>
    <input id="username" placeholder="Username (register)">
    <input id="photoURL" placeholder="Photo URL (optional)">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="submitAuth()">SUBMIT</button>
    <div class="toggle" onclick="toggleMode()">Switch Login / Register</div>
  </div>
</div>

<!-- CHAT -->
<div class="chat-container">
  <div class="header">
    <div class="header-title">SYSTEM.MAIN CHAT</div>
    <div class="profile">
      <img id="avatar">
      <div class="status" id="statusText">offline</div>
    </div>
    <div class="music-bar">
      <button onclick="toggleMusic()">MUSIC</button>
      <button onclick="playMusic()">PLAY</button>
      <button onclick="stopMusic()">OFF</button>
    </div>
  </div>

  <div id="chatBox"></div>
  <div class="typing" id="typingText"></div>

  <form class="input-area" onsubmit="sendMsg(event)">
    <input id="msgInput" placeholder="Type message...">
    <button class="send-btn">➤</button>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, onValue, onDisconnect, set, update, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

const firebaseConfig = { /* CONFIG LU TETAP */ };

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

let myName="", myPhoto="", myUid="", isLogin=true, replyData=null;
const audio=document.getElementById("bgMusic");

/* MUSIC */
window.toggleMusic=()=>musicModal.style.display=musicModal.style.display==="flex"?"none":"flex";
window.selectSong=(u,e)=>{audio.src=u;audio.play();document.querySelectorAll(".song-option").forEach(x=>x.classList.remove("active"));e.classList.add("active");toggleMusic();}
window.playMusic=()=>audio.play();
window.stopMusic=()=>audio.pause();

/* AUTH */
window.toggleMode=()=>{isLogin=!isLogin;modeTitle.innerText=isLogin?"LOGIN":"REGISTER"}

window.submitAuth=async()=>{
  try{
    if(isLogin){
      const r=await signInWithEmailAndPassword(auth,email.value,password.value);
      if(!r.user.emailVerified) return alert("Verifikasi email dulu");
    }else{
      const r=await createUserWithEmailAndPassword(auth,email.value,password.value);
      await updateProfile(r.user,{
        displayName:username.value,
        photoURL:photoURL.value||"https://i.ibb.co/7G4QY4f/user.png"
      });
      await sendEmailVerification(r.user);
      alert("Verifikasi email dikirim");
    }
  }catch(e){alert(e.message)}
}

onAuthStateChanged(auth,u=>{
  if(u&&u.emailVerified){
    myUid=u.uid;myName=u.displayName;myPhoto=u.photoURL;
    avatar.src=myPhoto;
    loginModal.style.display="none";
    set(ref(db,"users/"+myUid),{name:myName,online:true,typing:false});
    onDisconnect(ref(db,"users/"+myUid)).remove();
    statusText.innerText="online";
  }
});

/* TYPING */
msgInput.oninput=()=>update(ref(db,"users/"+myUid),{typing:msgInput.value.length>0});
onValue(ref(db,"users"),s=>{
  let t="";
  s.forEach(c=>{
    const u=c.val();
    if(u.typing&&u.name!==myName) t=u.name+" sedang mengetik...";
  });
  typingText.innerText=t;
});

/* CHAT */
window.sendMsg=e=>{
  e.preventDefault();
  if(!msgInput.value)return;
  push(ref(db,"messages"),{
    user:myName,photo:myPhoto,text:msgInput.value,time:Date.now(),reply:replyData,read:false
  });
  replyData=null;
  msgInput.value="";
};

onChildAdded(ref(db,"messages"),s=>{
  const d=s.val();
  const wrap=document.createElement("div");
  wrap.className="msg-wrap "+(d.user===myName?"mine":"others");
  const t=new Date(d.time).toLocaleTimeString("id-ID",{hour:'2-digit',minute:'2-digit'});
  wrap.onclick=()=>replyData=d.text;
  wrap.innerHTML=`
    <img src="${d.photo}">
    <div>
      ${d.reply?`<div class="reply">${d.reply}</div>`:""}
      <div class="user-label">${d.user}</div>
      <div class="msg">${d.text}</div>
      <div class="time">${t}<span class="check">${d.user===myName?(d.read?"✔✔":"✔"):""}</span></div>
    </div>`;
  chatBox.appendChild(wrap);
  chatBox.scrollTop=chatBox.scrollHeight;
  if(d.user!==myName) update(s.ref,{read:true});
  if(Date.now()-d.time>86400000) remove(s.ref);
});
</script>

</body>
</html>
