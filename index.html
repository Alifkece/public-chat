<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Public Chat System</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ================= ROOT ================= */
:root{
  --lime:#32ff32;
  --dark:#000;
  --glass:rgba(255,255,255,.12);
}

/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  font-family:'Poppins',sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* ================= MUSIC ================= */
audio{
  display:none;
}

/* ================= LOGIN MODAL ================= */
#loginModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal{
  width:90%;
  max-width:360px;
  padding:30px;
  background:#000;
  border-radius:30px;
  text-align:center;
}

.modal h2{
  font-family:'Orbitron';
  color:var(--lime);
  margin-bottom:15px;
}

.modal input{
  width:100%;
  margin:8px 0;
  padding:14px 18px;
  border-radius:25px;
  border:none;
  outline:none;
}

.modal button{
  width:100%;
  margin-top:10px;
  padding:14px;
  border-radius:25px;
  border:none;
  background:var(--lime);
  font-weight:700;
  cursor:pointer;
}

.switch{
  margin-top:10px;
  font-size:12px;
  color:var(--lime);
  cursor:pointer;
}

/* ================= CHAT CONTAINER ================= */
.chat{
  width:95%;
  max-width:420px;
  height:92vh;
  border-radius:40px;
  background:#000;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ================= HEADER ================= */
.header{
  padding:20px;
  text-align:center;
}

.header h1{
  font-family:'Orbitron';
  font-size:.8rem;
  color:var(--lime);
}

.profile{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-top:10px;
}

.profile img{
  width:36px;
  height:36px;
  border-radius:50%;
  border:1px solid var(--lime);
}

.status{
  font-size:10px;
  opacity:.7;
}

/* ================= CHAT BOX ================= */
#chatBox{
  flex:1;
  padding:15px;
  overflow-y:auto;
  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
    url("https://files.catbox.moe/ggndeb.jpg");
  background-size:cover;
  background-position:center;
}

/* ================= MESSAGE ================= */
.wrap{
  display:flex;
  gap:8px;
  margin-bottom:12px;
}

.wrap.me{
  flex-direction:row-reverse;
}

.bubble{
  max-width:75%;
  background:var(--glass);
  padding:10px 14px;
  border-radius:18px;
}

.me .bubble{
  background:var(--lime);
  color:#000;
}

.name{
  font-size:9px;
  font-weight:700;
  color:var(--lime);
}

.time{
  font-size:9px;
  opacity:.6;
  margin-top:3px;
}

.avatar{
  width:28px;
  height:28px;
  border-radius:50%;
}

/* ================= INPUT ================= */
.input{
  display:flex;
  gap:10px;
  padding:12px;
  background:#000;
}

#msg{
  flex:1;
  padding:12px 18px;
  border-radius:30px;
  border:none;
  outline:none;
}

.send{
  width:45px;
  height:45px;
  border-radius:50%;
  border:none;
  background:var(--lime);
  cursor:pointer;
}

/* ================= SCROLL ================= */
#chatBox::-webkit-scrollbar{
  width:4px;
}
#chatBox::-webkit-scrollbar-thumb{
  background:var(--lime);
  border-radius:10px;
}
</style>
</head>

<body>

<!-- ================= MUSIC ================= -->
<audio autoplay loop>
  <source src="https://files.catbox.moe/1qzj8k.mp3" type="audio/mpeg">
</audio>

<!-- ================= LOGIN ================= -->
<div id="loginModal">
  <div class="modal">
    <h2 id="mode">LOGIN</h2>
    <input id="username" placeholder="Username (register)">
    <input id="photo" placeholder="Photo URL">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="authSubmit()">SUBMIT</button>
    <div class="switch" onclick="switchMode()">Switch Login / Register</div>
  </div>
</div>

<!-- ================= CHAT ================= -->
<div class="chat">
  <div class="header">
    <h1>PUBLIC CHAT SYSTEM</h1>
    <div class="profile">
      <img id="myAvatar">
      <div class="status" id="myStatus">offline</div>
    </div>
  </div>

  <div id="chatBox"></div>

  <form class="input" onsubmit="sendMsg(event)">
    <input id="msg" placeholder="Type message...">
    <button class="send">âž¤</button>
  </form>
</div>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  sendEmailVerification,
  updateProfile,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

/* CONFIG */
const firebaseConfig={
  apiKey:"AIzaSyBJKKjTR-Uw8sGVlhyMM7EvCpHz9x_QU5I",
  authDomain:"public-chat-ece29.firebaseapp.com",
  databaseURL:"https://public-chat-ece29-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId:"public-chat-ece29",
  storageBucket:"public-chat-ece29.appspot.com",
  messagingSenderId:"66709279866",
  appId:"1:66709279866:web:9975c848443615310757c3"
};

const app=initializeApp(firebaseConfig);
const db=getDatabase(app);
const auth=getAuth(app);

let login=true;
let myName="",myPhoto="";

/* MODE */
window.switchMode=()=>{
  login=!login;
  mode.innerText=login?"LOGIN":"REGISTER";
};

/* AUTH */
window.authSubmit=async()=>{
  try{
    if(login){
      await signInWithEmailAndPassword(auth,email.value,password.value);
    }else{
      const r=await createUserWithEmailAndPassword(auth,email.value,password.value);
      await updateProfile(r.user,{
        displayName:username.value || "Guest",
        photoURL:photo.value || "https://i.ibb.co/7G4QY4f/user.png"
      });
      await sendEmailVerification(r.user);
      alert("Verifikasi email dulu");
    }
  }catch(e){alert(e.message)}
};

/* STATE */
onAuthStateChanged(auth,u=>{
  if(u && u.emailVerified){
    myName=u.displayName;
    myPhoto=u.photoURL;
    myAvatar.src=myPhoto;
    myStatus.innerText="online";
    loginModal.style.display="none";
  }
});

/* SEND */
window.sendMsg=e=>{
  e.preventDefault();
  if(!msg.value)return;
  push(ref(db,"messages"),{
    user:myName,
    photo:myPhoto,
    text:msg.value,
    time:Date.now()
  });
  msg.value="";
};

/* RENDER */
onChildAdded(ref(db,"messages"),s=>{
  const d=s.val();
  const w=document.createElement("div");
  w.className="wrap "+(d.user===myName?"me":"");
  w.innerHTML=`
    <img class="avatar" src="${d.photo}">
    <div class="bubble">
      <div class="name">${d.user}</div>
      ${d.text}
      <div class="time">${new Date(d.time).toLocaleTimeString()}</div>
    </div>`;
  chatBox.appendChild(w);
  chatBox.scrollTop=chatBox.scrollHeight;
});
</script>

</body>
</html>
