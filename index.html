<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatPublic</title>

<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --lime:#32ff32;
  --pink:#b6ff00;
  --glass:rgba(255,255,255,.08);
  --glass-heavy:rgba(0,0,0,.75);
  --bg:#050505;
}
*{box-sizing:border-box}
body{
  margin:0;height:100vh;
  font-family:'Outfit',sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* VIDEO BACKGROUND */
#bgVideo{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  object-fit:cover;
  z-index:-1;
}

/* LOGIN */
#loginModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal{
  width:90%;max-width:360px;
  background:#000;
  border:1px solid var(--lime);
  border-radius:30px;
  padding:30px;
  text-align:center;
}
.modal h2{
  font-family:'Syncopate';
  color:var(--lime);
  margin-bottom:20px;
}
.modal input{
  width:100%;
  padding:14px;
  margin:8px 0;
  border-radius:20px;
  border:none;
}
.modal button{
  width:100%;
  padding:14px;
  border-radius:20px;
  border:none;
  background:var(--lime);
  font-weight:700;
  margin-top:10px;
}
.toggle{
  margin-top:10px;
  font-size:12px;
  color:var(--pink);
  cursor:pointer;
}

/* CHAT */
.chat-container{
  width:95%;
  max-width:420px;
  height:92vh;
  background:var(--glass-heavy);
  border-radius:45px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.header{
  padding:22px;
  text-align:center;
  backdrop-filter:blur(6px);
}
.header-title{
  font-family:'Syncopate';
  font-size:.8rem;
  color:var(--lime);
}
.profile{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-top:10px;
}
.profile img{
  width:34px;height:34px;
  border-radius:50%;
  border:1px solid var(--lime);
}
.status{
  font-size:10px;
  color:var(--pink);
}
.music-bar{
  margin-top:10px;
}
.music-bar button{
  font-size:10px;
  padding:6px 12px;
  border-radius:20px;
  border:1px solid var(--lime);
  background:transparent;
  color:var(--lime);
}

/* CHAT BOX */
#chatBox{
  flex:1;
  padding:20px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.msg{
  max-width:80%;
  padding:12px 16px;
  border-radius:18px;
  backdrop-filter:blur(4px);
}
.mine{
  align-self:flex-end;
  background:var(--lime);
  color:#000;
}
.others{
  align-self:flex-start;
  background:rgba(0,0,0,.6);
}
.user{
  font-size:9px;
  font-weight:700;
  color:var(--pink);
  margin-bottom:4px;
  display:block;
}
.time{
  font-size:8px;
  opacity:.6;
  margin-top:4px;
}

/* INPUT */
.input-area{
  display:flex;
  gap:10px;
  padding:15px;
  backdrop-filter:blur(6px);
}
#msgInput{
  flex:1;
  padding:12px 18px;
  border-radius:30px;
  border:none;
}
.send-btn{
  width:45px;height:45px;
  border-radius:50%;
  border:none;
  background:var(--lime);
  font-weight:700;
}
</style>
</head>

<body>

<video id="bgVideo" autoplay muted loop>
  <source src="https://raw.githubusercontent.com/Alifkece/media/main/uploads/1767943718998_VID_20260109_142823_123.mp4" type="video/mp4">
</video>

<audio id="bgMusic" loop src="https://files.catbox.moe/srg3b6.mp3"></audio>

<!-- LOGIN -->
<div id="loginModal">
  <div class="modal">
    <h2 id="mode">LOGIN</h2>
    <input id="username" placeholder="Username">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="authSubmit()">SUBMIT</button>
    <div class="toggle" onclick="switchMode()">Switch Login / Register</div>
  </div>
</div>

<!-- CHAT -->
<div class="chat-container">
  <div class="header">
    <div class="header-title">SYSTEM.MAIN CHAT</div>
    <div class="profile">
      <img id="avatar" src="https://i.ibb.co/7G4QY4f/user.png">
      <div class="status" id="status">online</div>
    </div>
    <div class="music-bar">
      <button onclick="bgMusic.play()">PLAY</button>
      <button onclick="bgMusic.pause()">OFF</button>
    </div>
  </div>

  <div id="chatBox"></div>

  <form class="input-area" onsubmit="sendMsg(event)">
    <input id="msgInput" placeholder="Type message...">
    <button class="send-btn">âž¤</button>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBJKKjTR-Uw8sGVlhyMM7EvCpHz9x_QU5I",
  authDomain: "public-chat-ece29.firebaseapp.com",
  databaseURL: "https://public-chat-ece29-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "public-chat-ece29",
  storageBucket: "public-chat-ece29.firebasestorage.app",
  messagingSenderId: "66709279866",
  appId: "1:66709279866:web:9975c848443615310757c3"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

let isLogin=true,myName="",myPhoto="";

window.switchMode=()=>{
  isLogin=!isLogin;
  mode.innerText=isLogin?"LOGIN":"REGISTER";
}

window.authSubmit=async()=>{
  try{
    if(isLogin){
      await signInWithEmailAndPassword(auth,email.value,password.value);
    }else{
      const r=await createUserWithEmailAndPassword(auth,email.value,password.value);
      await updateProfile(r.user,{
        displayName:username.value||"User-"+r.user.uid.slice(0,5),
        photoURL:"https://i.ibb.co/7G4QY4f/user.png"
      });
    }
  }catch(e){alert(e.message)}
}

onAuthStateChanged(auth,u=>{
  if(u){
    myName=u.displayName;
    myPhoto=u.photoURL;
    avatar.src=myPhoto;
    loginModal.style.display="none";
  }
});

window.sendMsg=e=>{
  e.preventDefault();
  if(!msgInput.value)return;
  push(ref(db,"messages"),{
    user:myName,
    text:msgInput.value,
    time:new Date().toLocaleTimeString()
  });
  msgInput.value="";
};

onChildAdded(ref(db,"messages"),s=>{
  const d=s.val();
  const div=document.createElement("div");
  div.className="msg "+(d.user===myName?"mine":"others");
  div.innerHTML=`<span class="user">${d.user}</span>${d.text}<div class="time">${d.time}</div>`;
  chatBox.appendChild(div);
  chatBox.scrollTop=chatBox.scrollHeight;
});
</script>

</body>
</html>
