<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatPublic</title>

<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --lime:#32ff32;
  --pink:#b6ff00;
  --glass:rgba(255,255,255,.08);
  --dark:rgba(0,0,0,.65);
}
*{box-sizing:border-box}
body{
  margin:0;height:100vh;
  font-family:'Outfit',sans-serif;
  background:#000;color:#fff;
  overflow:hidden;
}

/* VIDEO BACKGROUND */
video.bg{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:-1;
}

/* ===== LOGIN ===== */
#loginModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.login-card{
  width:90%;
  max-width:360px;
  background:#000;
  border:1px solid var(--lime);
  border-radius:30px;
  padding:25px;
  text-align:center;
}
.login-card h3{
  font-family:Syncopate;
  color:var(--lime);
  margin-bottom:15px;
}
.login-card input{
  width:100%;
  padding:14px;
  border-radius:20px;
  border:none;
  margin:8px 0;
}
.login-card button{
  width:100%;
  padding:14px;
  border-radius:20px;
  background:var(--lime);
  font-weight:700;
  margin-top:10px;
}
.switch{
  font-size:12px;
  margin-top:10px;
  color:var(--pink);
  cursor:pointer;
}

/* ===== CHAT ===== */
.chat-container{
  width:95%;
  max-width:420px;
  height:92vh;
  margin:auto;
  margin-top:4vh;
  background:var(--dark);
  border-radius:40px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER */
.header{
  padding:20px;
  text-align:center;
}
.header-title{
  font-family:Syncopate;
  font-size:.8rem;
  color:var(--lime);
  letter-spacing:3px;
}
.profile{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}
.profile img{
  width:36px;
  height:36px;
  border-radius:50%;
  border:1px solid var(--lime);
  background:#000;
}
.status{
  font-size:11px;
  color:var(--pink);
}

/* MUSIC */
.music-bar{
  margin-top:10px;
}
.music-bar button{
  font-size:10px;
  padding:6px 12px;
  border-radius:20px;
  background:transparent;
  border:1px solid var(--lime);
  color:var(--lime);
}

/* CHAT BOX */
#chatBox{
  flex:1;
  padding:15px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.msg{
  max-width:85%;
  display:flex;
  gap:8px;
}
.msg.mine{align-self:flex-end;flex-direction:row-reverse}
.bubble{
  padding:10px 14px;
  border-radius:18px;
  font-size:14px;
}
.mine .bubble{
  background:var(--lime);
  color:#000;
}
.other .bubble{
  background:rgba(255,255,255,.1);
}
.avatar{
  width:30px;
  height:30px;
  border-radius:50%;
}
.name{
  font-size:10px;
  color:var(--pink);
  font-weight:600;
}
.time{
  font-size:9px;
  opacity:.6;
  margin-top:4px;
}

/* INPUT */
.input-area{
  display:flex;
  gap:10px;
  padding:15px;
}
#msgInput{
  flex:1;
  padding:12px 18px;
  border-radius:30px;
  border:none;
}
.send-btn{
  width:45px;
  height:45px;
  border-radius:50%;
  border:none;
  background:var(--lime);
}
</style>
</head>

<body>

<video class="bg" autoplay muted loop>
  <source src="https://raw.githubusercontent.com/Alifkece/media/main/uploads/1767943718998_VID_20260109_142823_123.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- MUSIC -->
<audio id="bgMusic" loop></audio>

<!-- LOGIN -->
<div id="loginModal">
  <div class="login-card">
    <h3 id="title">LOGIN</h3>
    <input id="username" placeholder="Username">
    <input id="photo" placeholder="Photo URL (optional)">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="submitAuth()">SUBMIT</button>
    <div class="switch" onclick="toggleMode()">Switch Login / Register</div>
  </div>
</div>

<!-- CHAT -->
<div class="chat-container">
  <div class="header">
    <div class="header-title">SYSTEM.MAIN CHAT</div>
    <div class="profile">
      <img id="avatar">
      <div class="status" id="status">offline</div>
    </div>
    <div class="music-bar">
      <button onclick="toggleMusic()">MUSIC</button>
      <button onclick="playMusic()">PLAY</button>
      <button onclick="stopMusic()">OFF</button>
    </div>
  </div>

  <div id="chatBox"></div>

  <form class="input-area" onsubmit="sendMsg(event)">
    <input id="msgInput" placeholder="Type message...">
    <button class="send-btn">âž¤</button>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  updateProfile,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

/* FIREBASE CONFIG */
const firebaseConfig={
  apiKey:"AIzaSyBJKKjTR-Uw8sGVlhyMM7EvCpHz9x_QU5I",
  authDomain:"public-chat-ece29.firebaseapp.com",
  databaseURL:"https://public-chat-ece29-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId:"public-chat-ece29",
  storageBucket:"public-chat-ece29.appspot.com",
  messagingSenderId:"66709279866",
  appId:"1:66709279866:web:9975c848443615310757c3"
};

const app=initializeApp(firebaseConfig);
const db=getDatabase(app);
const auth=getAuth(app);

let isLogin=true, myName="", myPhoto="";

/* MUSIC HANDLER */
const audio=document.getElementById("bgMusic");
window.toggleMusic=()=>musicModal.style.display=musicModal.style.display==="flex"?"none":"flex";
window.playMusic=()=>audio.play();
window.stopMusic=()=>audio.pause();
window.pickMusic=(url,e)=>{
  audio.src=url;
  audio.play();
  document.querySelectorAll(".song").forEach(s=>s.classList.remove("active"));
  e.classList.add("active");
  toggleMusic();
}

/* AUTH SWITCH */
window.toggleMode=()=>{
  isLogin = !isLogin;
  title.innerText = isLogin?"LOGIN":"REGISTER";
}

/* AUTH SUBMIT */
window.submitAuth=async()=>{
  try{
    if(isLogin){
      const res=await signInWithEmailAndPassword(auth,email.value,password.value);
      // fallback kalau profile null
      if(!res.user.displayName){
        await updateProfile(res.user,{displayName:username.value||"User"}); 
      }
    }else{
      const r=await createUserWithEmailAndPassword(auth,email.value,password.value);
      await updateProfile(r.user,{
        displayName:username.value||"User",
        photoURL:photo.value||"https://i.ibb.co/7G4QY4f/user.png"
      });
    }
  }catch(e){alert(e.message)}
}

/* ON AUTH STATE */
onAuthStateChanged(auth,u=>{
  if(u){
    myName = u.displayName || "User";
    myPhoto = u.photoURL || "https://i.ibb.co/7G4QY4f/user.png";
    avatar.src=myPhoto;
    status.innerText="online";
    loginModal.style.display="none";
  }
})

/* CHAT SEND */
window.sendMsg=e=>{
  e.preventDefault();
  if(!msgInput.value)return;
  push(ref(db,"messages"),{
    user:myName,
    photo:myPhoto,
    text:msgInput.value,
    time:new Date().toLocaleTimeString()
  });
  msgInput.value="";
}

/* CHAT RENDER */
onChildAdded(ref(db,"messages"),s=>{
  const d=s.val();
  const div=document.createElement("div");
  div.className="msg "+(d.user===myName?"mine":"other");
  div.innerHTML=`
    <img class="avatar" src="${d.photo}">
    <div>
      <div class="name">${d.user}</div>
      <div class="bubble">${d.text}</div>
      <div class="time">${d.time}</div>
    </div>`;
  chatBox.appendChild(div);
  chatBox.scrollTop=chatBox.scrollHeight;
});
</script>

</body>
</html>
